responses:
  utter_Приветствие:
  - text: |
      Привет, есть проблема?
  utter_Прощание:
  - text: |
      Пока
  utter_Проблемы_с_компом_если_не_включился:
  - text: |
      Если у вас возникли проблемы с компьютером, перед созданием обращения, попробуйте сперва его перезагрузить (если компьютер не реагирует на команду перезагрузки, нажмите и удерживайте кнопку включения компьютера 10 секунд).Проверти кабель питания
      Если после перезагрузки проблема сохраняется. Иначе инструкция:
      <a href="https://portal.ugsk.ru/support/faq/7638/index.php#10949">https://portal.ugsk.ru/support/faq/7638/index.php#10949</a>
  utter_Проблемы_с_записью_флешкой:
  - text: |
      Если Вам необходим временный доступ, чтобы сохранить файлы на внешний носитель, например, на USB-флешку, подключенную к ПК, то Вам необходимо сгенерировать код запроса на запись файлов. Для генерации кода запроса нужно:
      В правом нижнем углу экрана (между с индикатором языка клавиатуры и часами) нужно найти значок лупа направленная на компьютер, щёлкнуть его правой кнопкой мыши; Выбрать пункт меню «Параметры. В появившемся окне перейти на вкладку «Список устройств», выбрать нужное устройство (в поле «Доступ» должно быть написано «Только чтение» или «Заблокировано»), нажать кнопку «Запросить доступ»:
  utter_Проблемы_с_входом:
  - text: |
      Перед подачей обращения на заведение компьютера в домен необходимо ознакомиться с соответствующей инструкцией и произвести первичную настройку компьютера (для каждого компьютера своя инструкция):
      <a href="http://help.ugsk.ru/support/Main.aspx?cst=4613x9ugy3">http://help.ugsk.ru/support/Main.aspx?cst=4613x9ugy3</a>
      Правила заполнения обращения:
      1) В поле \"Подробности\" необходимо указать назначение использования:
      Если ПК для сотрудника - ФИО сотрудника филиала
      Если ПК для агента - ФИО агентов
      2) В поле "Подробности" также можно указать дополнительную информацию к настройке ПК (подключение устройств или установка дополнительного ПО)
      3) Приложить к заявке фотографию лицензионной наклейки. На одной фотографии должно быть видно наклейку и серийный номер компьютера.
      Если у вас при попытке авторизации появляется ошибка "База данных диспетчера учетных записей...", создайте заявку через кубик "Компьютер-Проблема с компьютером"
  utter_Проблемы_с_установкой_программы:
  - text: |
      Все доступное ПО доступно на центре программного обеспечения, следуйте инструкцие по работе с программой по ссылке:
      <a href="https://portal.ugsk.ru/support/faq/#13878">https://portal.ugsk.ru/support/faq/#13878</a>
      <a href="https://portal.ugsk.ru/support/faq/7638/index.php#10949">https://portal.ugsk.ru/support/faq/7638/index.php#10949</a>
      Иначе оформляйте заявку согласно инструкции
  utter_Проблемы_с_работой_программы:
  - text: |
      Если у вас возникла проблема с программой, сперва попробуйте:
      Перезапустить программу - закройте программу и попробуйте повторно ее запустить.
      Если перезапуск программы не помог - перезагрузить компьютер. Если компьютер не реагирует на команду перезагрузки – нажмите и удерживайте кнопку включения компьютера до его выключения, а потом вновь запустите компьютер.
      Если проблема не решиться, то подайте заявку по ссылке <a href="http://help.ugsk.ru/support/Main.aspx?cst=er6654fafb#">http://help.ugsk.ru/support/Main.aspx?cst=er6654fafb#</a>
      Если у вас возникла проблема при работе в одной из ИС (Югория Про, ЦССУ, Югория-Сервис и др.), перейдите в соответствующий кубик на портале (Поддержка продаж, Поддержка Учета, Поддержка Сервиса). Портал доступен по ссылке <a href="http://help.ugsk.ru/support/Main.aspx?cst=er6654fafb#">http://help.ugsk.ru/support/Main.aspx?cst=er6654fafb#</a>
  utter_out_of_scope:
  - text: |
      Я не знаю что на это ответить
  utter_Заявка_на_переадресацию:
  - text: |
      Сделайте все согласно инструкцие на своем профиле(Профиль доступен по ссылке <a href="https://rm.ugsk.ru/me">https://rm.ugsk.ru/me</a>), по ссылке:<a href="https://portal.ugsk.ru:8891/support/faq/5364/#11830">https://portal.ugsk.ru:8891/support/faq/5364/#11830</a>
  utter_Заявка_на_автоответ:
  - text: |
      Сделайте все согласно инструкцие на своем профиле(Профиль доступен по ссылке <a href="https://rm.ugsk.ru/me">https://rm.ugsk.ru/me</a>), по ссылке:<a href="https://portal.ugsk.ru:8891/support/faq/5364/#11830">https://portal.ugsk.ru:8891/support/faq/5364/#11830</a>
  utter_Проблема_с_созданием_почтовой_папки_или_ящика:
  - text: |
      Для решения данной проблемы необходимо оставить соответсвующую заявку по ссылке:<a href="http://help.ugsk.ru/support/Main.aspx?cst=ly00524552#">http://help.ugsk.ru/support/Main.aspx?cst=ly00524552#</a>
  utter_Проблема_в_работе_с_почтой:
  - text: |
      Размер отправляемого письма не должен превышать более 20 Мб;
      Если это не так, то необходимо подать заявку по вашей проблеме, заявка подается по ссылке:<a href="http://help.ugsk.ru/support/Main.aspx?cst=6f4u9i2lvv">http://help.ugsk.ru/support/Main.aspx?cst=6f4u9i2lvv</a>
  utter_Проблема_не_приходят_письма:
  - text: |
      Перезагрузите почту иначе, оставте заявку по ссылке:<a href="http://help.ugsk.ru/support/Main.aspx?cst=6f4u9i2lvv">http://help.ugsk.ru/support/Main.aspx?cst=6f4u9i2lvv</a>
  utter_Проблема_не_находятся_письма:
  - text: |
      Если не получается найти некоторые письма – попробуйте поискать их в папке Архив (она расположена снизу под папкой «Папки поиска»)
      Если проблема не решится, попробуйте оставить заявку по ссылке: <a href="http://help.ugsk.ru/support/Main.aspx?cst=ly00524552#">http://help.ugsk.ru/support/Main.aspx?cst=ly00524552#</a>
  utter_Проблема_с_подключением_МФУ:
  - text: |
      Если у вас возникли проблемы, перед подачей обращения рекомендуем перезагрузить свой ПК или переподключить устройство – это решает большинство проблем.
      Если вам нужно подключить МФУ/принтер – перейдите на портал <a href="prn.ugsk.ru">prn.ugsk.ru</a>, выберите нужное устройство из списка, нажмите кнопку «Установить» и «Выполнить операцию».
      Если вы не нашли нужное устройство на портале <a href="prn.ugsk.ru">prn.ugsk.ru</a> или вам требуется подключить другое устройство подайте заявку по сссылке <a href="http://help.ugsk.ru/support/Main.aspx?cst=oct882nd4x#">http://help.ugsk.ru/support/Main.aspx?cst=oct882nd4x#.</a>
      Рекомендуем все МФУ подключать к локальной вычислительной сети. По вопросам подключения МФУ, просьба обращаться к <a href="mailto:osrm@ugsk.ru">osrm@ugsk.ru</a>
  utter_Проблема_с_печатью_МФУ_полосы:
  - text: |
      Необходима замена узла проявки фотобарабана,требуется вызвать специалиста, ссылка на заявку <a href="http://help.ugsk.ru/support/Main.aspx?cst=9it92loab4#"> http://help.ugsk.ru/support/Main.aspx?cst=9it92loab4#</a>
  utter_Проблема_с_печатью_МФУ_бледно:
  - text: |
      Необходима замена картриджа, либо замена узла проявки фотобарабана,требуется вызвать специалиста ссылка на заявку <a href="http://help.ugsk.ru/support/Main.aspx?cst=9it92loab4#"> http://help.ugsk.ru/support/Main.aspx?cst=9it92loab4#</a>
  utter_Проблема_с_переферийной_техникой:
  - text: |
      Если у вас возникли проблемы, перед подачей обращения рекомендуем перезагрузить свой ПК или переподключить устройство – это решает большинство проблем.
      Перед подачей заявки вначале попробуйте подключить устройство в другой компьютер, если там не работает, то подайте заявку по ссылке <a href="http://help.ugsk.ru/support/Main.aspx?cst=ly00524552">http://help.ugsk.ru/support/Main.aspx?cst=ly00524552</a>
      Если вам необходимо приобрести переферийную технику - оформите заявку по ссылке <a href="http://help.ugsk.ru/support/Main.aspx?cst=oct882nd4x#">http://help.ugsk.ru/support/Main.aspx?cst=oct882nd4x#</a>
      Процесс обеспечения оборудованием состоит из следующих шагов
      1)Оформляется заявка на портале по единому шаблону с заполнением всех обязательных полей;
      2)Заявка автоматически направляется на согласование в ДЭФ, решение принимается в течении 1-го рабочего дня;
      3)В случае положительного согласования ДЭФ сотрудники отдела МТО ДИТ в течении 2-х рабочих дней запрашивают счета на оборудование;
      4)В течение 1-го рабочего дня с момента получения счетов, МТО ДИТ направляет согласованные счета инициатору обращения;
      Инициатор самостоятельно передает счет в оплату по реестру оплат или сразу в отдел казначейских операций. ВНИМАНИЕ! Счет должен быть оплачен в течении 2-х рабочих дней с момента получения от МТО ДИТ;
      После оплаты, оборудование отгружается поставщиком в ТК. Доставка оборудования может занимать до 4-х недель с даты оплаты счета.
      При отрицательном согласовании ДЭФ заявка автоматически закрывается, если в финансовом плане подразделения инициатора недостаточно денежных средств.
  utter_Проблема_с_телефонией:
  - text: |
      Для решения вашей проблемы требуеться оправить заявку по ссылке <a href="http://help.ugsk.ru/support/Main.aspx?cst=ly00524552#">http://help.ugsk.ru/support/Main.aspx?cst=ly00524552#</a>
  utter_Проблема_со_звонками:
  - text: |
      Если у вас возникают проблемы с внешней связью – просьба проверить текущую задолженность за услуги связи
      Если у вас возникают проблемы с телефонией в агентстве – просьба обратиться к провайдеру услуг связи. Телефония в агентстве не поддерживается силами ДИТ.
  utter_Заявка_на_подключение_телефона:
  - text: |
      Для подключения может потребоваться IP-адрес телефонного аппарата. Чтобы узнать его – нажмите на телефонном аппарате кнопку ОК, откроется строка состояния, в котором будет видно IP-адрес. Пример IP-адреса – 10.16.6.31.
      Рекомендуем ознакомиться с инструкциями по подключению и настройке телефонного аппарата, инструкция доступна по ссылке <a href="http://help.ugsk.ru/support/Main.aspx?cst=6c24296150">http://help.ugsk.ru/support/Main.aspx?cst=6c24296150</a>
      Для подачи заявки перейдите по ссылке <a href="http://help.ugsk.ru/support/Main.aspx?cst=ly00524552#">http://help.ugsk.ru/support/Main.aspx?cst=ly00524552#</a>
  utter_Проблемы_с_компом_если_включился:
  - text: |
      Попробуйте перезагрузить, если не помогло, то оставте заявку по ссылке <a href="http://help.ugsk.ru/support/Main.aspx?cst=ly00524552#">http://help.ugsk.ru/support/Main.aspx?cst=ly00524552#</a>
      *Для того что-бы узнать имя компьютера следуйте инструкцие по ссылке <a href="https://portal.ugsk.ru/support/faq/7638/#10949">https://portal.ugsk.ru/support/faq/7638/#10949</a>
  utter_Проблемы_с_ВПН:
  - text: |
      После предоставления удаленного доступа, всю необходимую информацию по работе на удаленке Вы сможете найти на портале <a href="rm.ugsk.ru">rm.ugsk.ru</a>
      При возникновении проблем с удаленкой, сперва попробуйте
      1)Перезагрузить ваше домашнее устройство
      2)Если это не помогло – перезагрузите свой удаленный рабочий ПК (на портале <a href="rm.ugsk.ru">rm.ugsk.ru</a>)
      3)Если и это не помогло – переустановите Cisco VPN Client (запустите на рабочем столе «Переустановить VPN»)
      4)Если вышеперечисленные пункты не помогли, то попробуйте оставить завку по ссылке:<a href="http://help.ugsk.ru/support/Main.aspx?cst=ly00524552#">http://help.ugsk.ru/support/Main.aspx?cst=ly00524552#</a>
  utter_Заявка_на_изготовление_электронной_подписи:
  - text: |
      Для подачи заявки на элетронную подпись пройдите по ссылке:<a href="http://help.ugsk.ru/support/Main.aspx?cst=ly00524552#">http://help.ugsk.ru/support/Main.aspx?cst=ly00524552#</a>
      Порядок исполнения заявки:
      1)После оформления заявки, она передается на исполнение в ответственное подразделение;
      2)Исполнитель формирует заявление на выдачу электронной подписи;
      3)Исполнитель направляет печатную форму заявления заявителю;
      4)Заявитель проверяет указанные в заявлении данные, распечатывает заявление, подписывает в графе «субъект персональных данных» и отправляет заявление в офис ГО ХМ в службу информационной безопасности ДИТ;
      5)В случае, если в заявке указана необходимость получения носителя ключа электронной подписи, исполнитель отправляет носитель на имя заявителя. Заявитель должен уведомить исполнителя о получении носителя.
      6)После отправки заявления (и носителя) исполнение заявки ставится на паузу.
      7)После получения оригинала заявления исполнитель продолжает работу по заявке. По готовности электронной подписи к получению (и получения заявителем носителя, в случае, если есть необходимость в нем), исполнитель направляет инструкцию по получению электронной подписи заявителю.
      8)Заявитель самостоятельно по инструкции формирует электронную подпись и записывает её на носитель.
      9)Работа по заявке завершается.
      10)Обратите внимание, что работы по данному типу заявок исполнителем производятся 1 раз в неделю.
  utter_Заявка_на_создание_сетевого_диска:
  - text: |
      Для подачи заявки на создание сетевого диска необходимо оформить заявку по ссылке: <a href="http://help.ugsk.ru/support/Main.aspx?cst=er6654fafb#">http://help.ugsk.ru/support/Main.aspx?cst=er6654fafb#</a>
  utter_Заявка_на_создание_общей_папки:
  - text: |
      Для подачи заявки на создание общей папке необходимо оформить заявку по ссылке: <a href="http://help.ugsk.ru/support/Main.aspx?cst=er6654fafb#">http://help.ugsk.ru/support/Main.aspx?cst=er6654fafb#</a>
  utter_Доступ_к_сетевому_ресурсу:
  - text: |
      Для получения доступа к сетевым ресурсам необходимо подать заявку и в ней указать полный путь, заявка поддается по ссылке: <a href="http://help.ugsk.ru/support/Main.aspx?cst=er6654fafb#">http://help.ugsk.ru/support/Main.aspx?cst=er6654fafb#</a>
  utter_Проблема_не_работает_Outlook:
  - text: |
      Попробуйте перезагрузить компьютер
      Если это не решит проблему напишите заявку по ссылке: <a href="http://help.ugsk.ru/support/Main.aspx?cst=upe7dhrr8t#">http://help.ugsk.ru/support/Main.aspx?cst=upe7dhrr8t#</a>
