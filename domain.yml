version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- приветствие:
    use_entities: true
- прощание:
    use_entities: true
- подтверждение:
    use_entities: true
- отказ:
    use_entities: true
- Проблемы_с_компом:
    use_entities: true
- Проблемы_с_записью_флешкой:
    use_entities: true
- Проблемы_с_входом:
    use_entities: true
- Проблемы_с_установкой_программы:
    use_entities: true
- Проблемы_с_работой_программы:
    use_entities: true
- Прощание:
    use_entities: true
- Приветсвие:
    use_entities: true
- Проблемы_с_ПО:
    use_entities: true
- Проблемы_с_компом_если_включился:
    use_entities: true
- Согласие:
    use_entities: true
- Отказ:
    use_entities: true
- out_of_scope:
